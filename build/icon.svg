<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </radialGradient>

    <!-- Glow filter for the silhouette -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="512" height="512" rx="92" ry="92" fill="url(#bg-gradient)"/>

  <!-- Maestro silhouette (white on purple) -->
  <g transform="translate(77, 62) scale(0.85)" fill="#FFFFFF" filter="url(#glow)">
    <!-- Head - profile facing left -->
    <ellipse cx="180" cy="80" rx="55" ry="60"/>
    <!-- Nose bump -->
    <ellipse cx="118" cy="85" rx="12" ry="8"/>
    <!-- Hair/top of head -->
    <ellipse cx="185" cy="35" rx="40" ry="25"/>

    <!-- Neck -->
    <rect x="155" y="130" width="50" height="40"/>

    <!-- Collar/bow tie area -->
    <polygon points="140,165 260,165 250,185 150,185"/>
    <!-- Bow tie -->
    <ellipse cx="200" cy="175" rx="25" ry="10"/>

    <!-- Torso - jacket -->
    <path d="M 140 185 L 120 350 L 280 350 L 260 185 Z"/>

    <!-- Left arm (bent, holding something) -->
    <path d="M 140 200 Q 90 220, 80 280 Q 75 300, 90 310 L 110 305 Q 120 290, 115 260 Q 130 240, 145 230 Z"/>

    <!-- Left hand -->
    <ellipse cx="85" cy="295" rx="18" ry="22"/>

    <!-- Right arm - raised with baton -->
    <path d="M 260 200 Q 300 180, 330 130 Q 340 115, 355 100 L 365 110 Q 350 130, 340 145 Q 315 195, 270 220 Z"/>

    <!-- Right hand -->
    <ellipse cx="350" cy="95" rx="15" ry="18"/>

    <!-- Baton -->
    <line x1="360" y1="85" x2="395" y2="20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>

    <!-- Cuff details (purple on white for contrast) -->
    <rect x="78" y="275" width="20" height="8" rx="2" fill="#7C3AED"/>
    <rect x="335" y="88" width="18" height="8" rx="2" fill="#7C3AED" transform="rotate(-30, 344, 92)"/>
  </g>
</svg>
