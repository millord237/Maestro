<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Maestro Web Interface - Remote control for your AI coding assistants" />
    <title>Maestro Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-background, #1a1a2e);
        color: var(--color-text-main, #eaeaea);
      }
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--color-text-main, #eaeaea);
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-border, #333);
        border-top-color: var(--color-accent, #4a9eff);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
